    <button onclick="set()">setcookies</button>
    <button onclick="get()">getcookies</button>
    <button onclick="del()">delcookies</button>

        function set() {
            var name = document.getElementById("name").value;
            var val = document.getElementById("cvalue").value;
            setcookies(name, val);
        }
        function get() {
            var name = document.getElementById("name").value;

            var name = document.getElementById("name").value;
            deletecookies(name);
        }
    </script>
